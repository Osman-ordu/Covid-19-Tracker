<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Covid19 Tracker</title>
</head>
<body>

    <div class="container">
        <div class="table-responsive-sm p-4">
            <table class="table table-borderless">
                <div class="d-flex justify-content-end">
            <h1 class="text-center fw-bolder mt-5">Covid-<em>19</em> Tracker</h1>    
                    <span>
                        <input id="reload" type="button" value="F5" onclick="document.location.reload(true);">  
                    </span>
                </div> 
                <thead>
                 <tr id="headers" class="text-center">
                     <th>New Cases</th>
                     <th>New Deaths</th>
                     <th>Total Cases</th>
                     <th>Total Deaths</th>
                 </tr>
                </thead>
                <tbody>
                 <tr id="data" class="text-center">       
                 </tr>
                </tbody>
             </table>
             <div class="description">
                <p class="text-center">A summary of new and total cases <span class="ww">worldwide<i class="fa-solid fa-virus-covid mx-2"></i></span> updated daily.</p>
             </div>
        </div>     
    </div>

    
    <script src="script.js"></script>
</body>
</html>
